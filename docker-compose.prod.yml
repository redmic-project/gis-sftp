version: '3.5'

services:
  sftp:
    networks:
      - traefik-net
    deploy:
      mode: replicated
      replicas: 1
      labels:
        traefik.port: "22"
        traefik.docker.network: traefik-net
        traefik.frontend.rule: "Host:sftp.${PUBLIC_HOSTNAME}"
        traefik.backend: sftp
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: on-failure
        max_attempts: 3

networks:
  traefik-net:
    external: true

volumes:
  geoserver-vol:
    name: "geoserver-vol"
    driver: "cloudstor:aws"
    driver_opts:
      backing: shared